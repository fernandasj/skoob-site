{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Login{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <main>
  {% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <div id="logoDiv"><img id="logo" src="{% static 'imagens/logo.png' %}" width="120px" height="129px"></div>
    <input type="text" name="username" id="id_username"/><br>
    <input type="password" name="password" id="id_password"/><br><br>
    <button type="submit" id="entrar">Login</button>
  </form>
  {% endblock %}
</main>
</body>
</html>
