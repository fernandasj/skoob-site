{% load static %}
<html>
  <head>
          <meta charset="utf-8">
          <title>{% block title %}Register User{% endblock %}</title>
          <link rel="stylesheet" href="{% static 'css/reseting.css' %}">
          <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
      <section class="secao">
        <div class="overflow"></div>
        <div class="box-formulario">
          <div class="logo">
            <img src="{% static 'imagens/logo.png' %}">
          </div>
          <h4>Cadastre-se</h4>
          <form class="formulario " action="{% url 'users:registerUser' %}" method="post">{% csrf_token %}
          	<input type="text" name="name" placeholder="Nome">
            <input type="text" name="username" placeholder="Username">
          	<input type="text" name="email" placeholder="Email">
          	<input type="password" name="password" placeholder="Senha">

            <div class="select">
              <label for="gender">Sexo:</label>
              <select name="gender" class="right">
                <option value="Feminino">Feminino</option>
                <option value="Masculino">Masculino</option>
              </select>
              <div class="clear"></div>
            </div>

            <input type="submit" name="cadastrar" value="Cadastrar">
          </form>
          <h5>Já é cadastrado? <a href="{% url 'users:login' %}">Faça seu login</a></h5>
          </div>
      </section>
  </body>
</html>
