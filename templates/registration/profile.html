{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Profile{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'css/reseting.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
      <section class="secao">
        <div class="overflow"></div>
        <div class="box-formulario">
          <div class="logo">
            <img src="{% static 'imagens/logo.png' %}">
          </div>
          <h4>Minha conta</h4>

          {% for profile in profiles %}
          <form class="formulario " action="{% url 'users:profile' %}" method="post">{% csrf_token %}
            <label>Nome:</label>
            <input type="text" name="name" placeholder="Nome" value="{{profile.name}}">
            <label>Username:</label>
            <input type="text" name="username" placeholder="Username" value="{{request.user.username}}">
            <label>Email:</label>
            <input type="text" name="email" placeholder="Email" value="{{request.user.email}}">
            <div class="select-ipt">
              <label for="gender">Sexo:</label>
              <select selected="{{profile.gender}}" name="gender" class="right">
                <option value="Feminino">Feminino</option>
                <option value="Masculino">Masculino</option>
              </select>
              <div class="clear"></div>
            </div>
            <center><a class="button is-info is-outlined is-rounded" href="{% url 'home' %}" class="button">Voltar</a></center>
            {% endfor %}
          </form>
          </div>
      </section>
  </body>
</html>
